<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>腾佳品质部数据管理系统</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        overflow-x: hidden; /* 只隐藏水平滚动条 */
        overflow-y: auto;   /* 允许垂直滚动 */
      }

      #app {
        min-height: 100%;   /* 最小高度100%，允许内容撑开 */
        overflow-x: hidden; /* 只隐藏水平滚动条 */
        overflow-y: auto;   /* 允许垂直滚动 */
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
